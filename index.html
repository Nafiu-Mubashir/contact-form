<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group inline">
                <div class="form-control">
                    <label for="first-name">First Name <span class="required">*</span> </label>
                    <input type="text" id="first-name" placeholder="Your First Name" required />
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name <span class="required">*</span> </label>
                    <input type="text" id="last-name" placeholder="Your Last Name" required />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span> </label>
                <input type="email" id="email" placeholder="Your Email Address" required />
            </div>

            <div class="form-group">
                <label>Query Type <span class="required">*</span> </label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="enquiry" name="query" value="enquiry" />
                        <span class="custom-radio"></span>
                        <label for="enquiry">General Enquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="support" name="query" value="support" />
                        <span class="custom-radio"></span>
                        <label for="support">Support Request</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span> </label>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <div class="form-group form-footer">
                <input type="checkbox" id="consent" required />
                <label for="consent">I consent to being contacted by the team <span class="required">*</span> </label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
